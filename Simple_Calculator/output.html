<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output</title>
</head>
<body>
    
    <center>
        <h1>Javascript Output Tester</h1>
        <h2 id="dataDisplay"></h2>
        <br>
        <form>
            <div style="padding-top: 1%; padding-bottom: 1%;">
                <label for="num1" style="font-size: 16; font-weight: bold; color: blue">Num1</label>
                <input type="text" id="num1"><br>
            </div>
            <div style="padding-bottom: 1%;">
                <label for="num2" style="font-size: 16; font-weight: bold;">Num2</label>
                <input type="text" id="num2"><br>
            </div>
        </form>
        <button type=button id="add">+</button>
        <button type=button id="subtract">-</button>
        <button type=button id="multiply">x</button>
        <button type=button id="divide">/</button>
    </center>
    <script src="app.js"></script>
</body>
</html>
